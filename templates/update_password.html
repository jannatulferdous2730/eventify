{% extends "base.html" %}

{% block title %}Update Password - Eventify{% endblock %}

{% block content %}
<div class="h-screen flex justify-center items-center bg-gray-100">
    <div class="bg-gradient-to-r from-[#16a249] to-teal-600 rounded-[26px] p-2 shadow-lg">
        <div class="bg-white rounded-[20px] p-8 shadow-md">
            <h2 class="text-center text-3xl font-bold text-slate-600 mb-6">Update Your Password</h2>

            {% include "includes/alert.html" %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="id_old_password" class="block text-sm font-medium text-slate-600 mb-2">Current Password</label>
                    <input 
                        type="password" 
                        name="old_password" 
                        id="id_old_password" 
                        class="w-full p-3 border rounded-lg bg-gray-100 text-slate-700 shadow focus:ring-2 focus:ring-[#16a249] focus:outline-none" 
                        placeholder="Enter your current password" 
                        required>
                </div>
                <div>
                    <label for="id_new_password1" class="block text-sm font-medium text-slate-600 mb-2">New Password</label>
                    <input 
                        type="password" 
                        name="new_password1" 
                        id="id_new_password1" 
                        class="w-full p-3 border rounded-lg bg-gray-100 text-slate-700 shadow focus:ring-2 focus:ring-[#16a249] focus:outline-none" 
                        placeholder="Enter your new password" 
                        required>
                </div>
                <div>
                    <label for="id_new_password2" class="block text-sm font-medium text-slate-600 mb-2">Confirm New Password</label>
                    <input 
                        type="password" 
                        name="new_password2" 
                        id="id_new_password2" 
                        class="w-full p-3 border rounded-lg bg-gray-100 text-slate-700 shadow focus:ring-2 focus:ring-[#16a249] focus:outline-none" 
                        placeholder="Confirm your new password" 
                        required>
                </div>
                <button 
                    type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-[#16a249] to-teal-600 text-white rounded-lg shadow-lg hover:from-teal-600 hover:to-[#16a249] transition-all duration-300">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
